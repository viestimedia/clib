name: Generate tag and release to NPM
on:
  workflow_dispatch:
    inputs:
      version:
        description: New version
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  version:
    name: Create new version ${{ github.event.inputs.version }}
    runs-on: ubuntu-latest
    # Map the output from the generate_outputs job to the inputs of the release job
    outputs:
      new_tag: ${{ steps.generate_outputs.outputs.new_tag }}
      changelog: ${{ steps.generate_outputs.outputs.changelog }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Generate new version
        run: npm version ${{ github.event.inputs.version }}

      - name: Push new version tag to repository
        run: git push origin main --tags

      - name: Generate outputs
        id: generate_outputs
        run: |
          TAG_NAME=$(git describe --tags --abbrev=0)
          echo "new_tag=${TAG_NAME}" >> $GITHUB_OUTPUT
          CHANGELOG=$(git log ${TAG_NAME}..HEAD --pretty=format:"%s")
          echo "Tag name ${TAG_NAME}"
          echo "Changelog ${CHANGELOG}"
          echo "changelog=${CHANGELOG}" >> $GITHUB_OUTPUT

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: version
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.version.outputs.new_tag }}
          release_name: Release ${{ needs.version.outputs.new_tag }}
          # List commit messages since last tag
          body: |
            Commits in this release
            ${{ needs.version.outputs.changelog }}
  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: git pull
      - run: npm ci
      - run: npm run build
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
