name: Generate tag and release
on:
  workflow_dispatch:
    inputs:
      version:
        description: New version
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  version:
    name: Create new version ${{ github.event.inputs.version }}
    runs-on: ubuntu-latest
    # Map the output from the generate_tag job to the inputs of the release job
    outputs:
      new_tag: ${{ steps.generate_tag.outputs.new_tag }}
      changelog: ${{ steps.generate_tag.outputs.changelog }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Generate new version
        id: generate_tag
        run: |
          npm version ${{ github.event.inputs.version }}
          LATEST_TAG=$(git describe --tags --abbrev=0)
          echo "new_tag=$(LATEST_TAG)" >> $GITHUB_OUTPUT
          echo "changelog=$(git log "$(LATEST_TAG)"..HEAD --oneline)" >> $GITHUB_OUTPUT

      - name: Push new version tag to repository
        run: git push origin main --tags

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: version
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.version.outputs.new_tag }}
          release_name: Release ${{ needs.version.outputs.new_tag }}
          # List commit messages since last tag
          body: |
            Commits in this release
            ${{ needs.version.outputs.changelog }}
  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: git pull
      - run: npm ci
      - run: npm run build
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
